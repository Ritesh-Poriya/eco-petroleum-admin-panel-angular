<div class="header bg-danger pb-6"></div>

<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Support</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form
            novalidate
            #f1="ngForm"
            (ngSubmit)="onSubmit(f1.value, f1.valid, f1)"
          >
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label class="form-control-label" for="subject"
                    >Subject</label
                  >
                  <input
                    type="text"
                    id="subject"
                    class="form-control form-control-alternative"
                    placeholder="Enter subject"
                    name="subject"
                    [ngModel]="support.subject"
                    required
                    #subject="ngModel"
                  />
                  <small
                    [hidden]="
                      subject.valid || (subject.pristine && !f1.submitted)
                    "
                    class="text-danger"
                  >
                    Subject is required.
                  </small>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label class="form-control-label" for="message"
                    >Message</label
                  >
                  <textarea
                    rows="4"
                    class="form-control form-control-alternative"
                    placeholder="Enter message"
                    id="message"
                    name="message"
                    [ngModel]="support.message"
                    required
                    #message="ngModel"
                  ></textarea>
                  <small
                    [hidden]="
                      message.valid || (message.pristine && !f1.submitted)
                    "
                    class="text-danger"
                  >
                    Message is required.
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center text-danger" *ngIf="error">
                {{ error }}
              </div>
              <div class="col-12 text-right">
                <button type="submit" class="btn btn-fill btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

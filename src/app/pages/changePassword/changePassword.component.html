<div class=" header bg-danger pb-6">
</div>

<div class=" container-fluid bg-secondary mt--6 pb-4 pt-0">
  <div class=" row">
    <div class=" col-xl-12">
      <div>
          <div class=" row justify-content-center">
            <div class=" col-lg-5 col-md-7">
              <div class=" card bg-secondary border-0 mb-0">
                <div class=" card-header bg-transparent">
                  <div class=" text-muted text-center mt-2 mb-0">
                    <h2>Change Password</h2>
                  </div>
                </div>
                <div class=" card-body">
                  <div class="note-content">
                    <p>Please ensure your password adheres to the following standards:</p>
                    <ul>
                      <li>At least 8 characters in length</li>
                      <li>Not entirely composed of numbers</li>
                      <li>Not overly similar to your personal information, such as your email address or username</li>
                      <li>Not a commonly used password</li>
                    </ul>
                  </div>
                  <form role="form" [formGroup]="changePasswordForm" (ngSubmit)="savePassword(changePasswordForm.value)">
                    <div
                      class="form-group mb-3"
                      [ngClass]="{ focused: focus === true }"
                    >
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="ni ni-lock-circle-open"></i
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Current Password"
                          type="password"
                          name="currentPassword"
                          required
                          formControlName="currentPassword"
                          (focus)="focus = true"
                          (blur)="focus = false"
                        />
                      </div>
                    </div>
                    <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="ni ni-lock-circle-open"></i
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="New Password"
                          type="password"
                          name="newPassword"
                          required
                          formControlName="newPassword"
                          (focus)="focus1 = true"
                          (blur)="focus1 = false"
                        />
                      </div>
                    </div>
                    <div *ngIf="formError" class="mt-2 text-danger text-center">
                      {{formError}}
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary mt-4">
                        Change Password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>

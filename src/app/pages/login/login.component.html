<div class=" main-content">
  <div class=" header bg-gradient-danger py-6 py-lg-6 pt-lg-6">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white"></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--8 pb-6">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">
          <div class=" card-header bg-transparent">
            <div class=" text-muted text-center mt-2 mb-0">
              <h2>Login</h2>
            </div>
          </div>
          <div class="full-page login-page" data-color="red" data-image="../../../assets/img/full-screen-image-1.jpg"></div>

          <div class=" card-body px-lg-5 py-lg-5">
            <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-building"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Company ID"
                    type="text"
                    name="company"
                    required
                    formControlName="company"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    name="password"
                    required
                    formControlName="password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>
              <div *ngIf="formError" class="mt-2 text-danger text-center">
                {{formError}}
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

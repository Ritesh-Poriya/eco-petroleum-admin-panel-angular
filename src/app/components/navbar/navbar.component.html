<nav
  class="navbar navbar-top navbar-expand navbar-dark bg-danger border-bottom"
  id="navbar-main"
>
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <h2 class="text-white my-1">{{getTitle()}}</h2>
            <!-- Navbar links -->
      <ul class="navbar-nav align-items-center ml-auto">
        <li class="nav-item d-xl-none">
          <!-- Sidenav toggler -->
          <div
            class="pr-3 sidenav-toggler sidenav-toggler-dark"
            data-action="sidenav-pin"
            data-target="#sidenav-main"
            (click)="openSidebar()"
          >
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </li>
      </ul>
      <!-- User -->
      <ul class="navbar-nav align-items-center ml-0">
        <li class="nav-item dropdown cursor-pointer" dropdown placement="bottom-right">
          <a class="nav-link pr-0 dropdown-toggle " role="button" dropdownToggle>
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <img
                  alt="Image placeholder"
                  src="assets/img/icons/company.png"
                />
              </span>
              <div class="media-body ml-2 d-none d-sm-block">
                <span class="mb-0 text-md font-weight-bold">{{ companyName }}</span>
              </div>
            </div>
          </a>
          <div
            class="dropdown-menu dropdown-menu-arrow dropdown-menu-right"
            *dropdownMenu
          >
            <!-- <div class=" dropdown-header noti-title">
              <h6 class="text-overflow m-0">Welcome!</h6>
            </div> -->
            <a
              routerLinkActive="active"
              [routerLink]="['/change-password']"
              class="dropdown-item"
            >
              <i class="ni ni-settings"></i> <span>Change Password</span>
            </a>
            <div class="dropdown-divider"></div>
            <a [routerLink]="['/login']" class="dropdown-item" (click)="logout()">
              <i class="ni ni-user-run"></i> <span>Logout</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div
  *ngIf="sidenavOpen === true"
  class="backdrop d-xl-none"
  (click)="toggleSidenav()"
></div>
